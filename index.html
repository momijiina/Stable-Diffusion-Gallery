<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">
                        <i class="fas fa-palette"></i>
                        Stable Diffusion Gallery
                    </h1>
                    <nav class="nav">
                        <button class="nav-btn active" data-tab="gallery">
                            <i class="fas fa-images"></i>
                            ギャラリー
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="container">
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="日本語キーワードで検索...">
                        <button class="clear-search" id="clearSearch">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <select id="modelFilter">
                            <option value="">すべてのモデル</option>
                        </select>
                        <select id="sortBy">
                            <option value="newest">新しい順</option>
                            <option value="oldest">古い順</option>
                            <option value="title">タイトル順</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Gallery Tab -->
                <div class="tab-content active" id="gallery-tab">
                    <div class="gallery-stats">
                        <span id="imageCount">0</span> 枚の画像
                    </div>
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">画像詳細</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-details">
                    <div class="detail-section">
                        <h4><i class="fas fa-comment-dots"></i> プロンプト</h4>
                        <p id="modalPrompt"></p>
                    </div>
                    <div class="detail-section">
                        <h4><i class="fas fa-ban"></i> ネガティブプロンプト</h4>
                        <p id="modalNegativePrompt"></p>
                    </div>
                    <div class="detail-section">
                        <h4><i class="fas fa-cube"></i> モデル情報</h4>
                        <p id="modalModel"></p>
                    </div>
                    <div class="detail-section">
                        <h4><i class="fas fa-cog"></i> パラメータ</h4>
                        <div class="parameters-grid" id="modalParameters"></div>
                    </div>
                    <div class="detail-section">
                        <h4><i class="fas fa-tags"></i> タグ</h4>
                        <div class="tags-container" id="modalTags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
